  <body>
    <div class="container">
      <h1>ğŸ“Š åå°ç®¡ç† - ç­”æ¡ˆæŸ¥çœ‹</h1>

      <div class="stats">
        <div class="stat-card">
          <h3>æ€»æäº¤æ•°</h3>
          <div class="value" id="total-count">0</div>
        </div>
        <div class="stat-card" style="background: linear-gradient(135deg, #38a169, #2f855a);">
          <h3>å¹³å‡æ®µä½</h3>
          <div class="value" id="avg-rank">0</div>
        </div>
        <div class="stat-card" style="background: linear-gradient(135deg, #ed8936, #dd6b20);">
          <h3>æœ€é«˜æ®µä½</h3>
          <div class="value" id="max-rank">0</div>
        </div>
      </div>

      <div class="controls">
        <button id="refresh-btn">ğŸ”„ åˆ·æ–°æ•°æ®</button>
        <button id="export-btn">ğŸ“¥ å¯¼å‡ºæ•°æ®</button>
        <div class="filter-section">
          <label for="rank-filter">ç­›é€‰æ®µä½:</label>
          <select id="rank-filter">
            <option value="all">å…¨éƒ¨</option>
            <option value="0">0æ®µ</option>
            <option value="1">1æ®µ</option>
            <option value="2">2æ®µ</option>
            <option value="3">3æ®µ</option>
            <option value="4">4æ®µ</option>
            <option value="5">5æ®µ</option>
          </select>
        </div>
      </div>

      <div class="status-message" id="status-message"></div>

      <div class="submissions-container" id="submissions-container">
        <div class="loading">æ­£åœ¨åŠ è½½æ•°æ®...</div>
      </div>
    </div>

    <script>
      // è‡ªåŠ¨æ£€æµ‹APIåœ°å€ï¼ˆç”Ÿäº§ç¯å¢ƒä½¿ç”¨ç›¸å¯¹è·¯å¾„ï¼Œå¼€å‘ç¯å¢ƒä½¿ç”¨localhostï¼‰
      const API_BASE = window.location.hostname === 'localhost' 
        ? "http://localhost:3000/api"
        : "/api";
      let allSubmissions = [];

      // DOMå…ƒç´ 
      const submissionsContainer = document.getElementById("submissions-container");
      const refreshBtn = document.getElementById("refresh-btn");
      const exportBtn = document.getElementById("export-btn");
      const rankFilter = document.getElementById("rank-filter");
      const statusMessage = document.getElementById("status-message");
      const totalCountEl = document.getElementById("total-count");
      const avgRankEl = document.getElementById("avg-rank");
      const maxRankEl = document.getElementById("max-rank");

      // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
      function showMessage(message, type = "info") {
        statusMessage.textContent = message;
        statusMessage.className = `status-message ${type}`;
        setTimeout(() => {
          statusMessage.className = "status-message";
        }, 3000);
      }

      // åŠ è½½æ•°æ®
      async function loadSubmissions() {
        try {
          submissionsContainer.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½æ•°æ®...</div>';
          refreshBtn.disabled = true;

          const response = await fetch(`${API_BASE}/submissions`);
          const data = await response.json();

          if (data.success) {
            allSubmissions = data.submissions || [];
            updateStats();
            filterAndDisplaySubmissions();
            showMessage(`æˆåŠŸåŠ è½½ ${allSubmissions.length} æ¡æ•°æ®`, "success");
          } else {
            throw new Error(data.error || "åŠ è½½å¤±è´¥");
          }
        } catch (error) {
          submissionsContainer.innerHTML = `
            <div class="empty-state">
              <p style="color: #e53e3e; font-size: 1.2em;">âŒ åŠ è½½å¤±è´¥</p>
              <p>${error.message}</p>
              <p style="margin-top: 10px; font-size: 0.9em;">è¯·ç¡®ä¿åç«¯æœåŠ¡å™¨æ­£åœ¨è¿è¡Œ</p>
            </div>
          `;
          showMessage(`åŠ è½½å¤±è´¥: ${error.message}`, "error");
        } finally {
          refreshBtn.disabled = false;
        }
      }

      // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
      function updateStats() {
        totalCountEl.textContent = allSubmissions.length;

        if (allSubmissions.length > 0) {
          const ranks = allSubmissions.map((s) => s.rank);
          const sum = ranks.reduce((a, b) => a + b, 0);
          const avg = (sum / ranks.length).toFixed(1);
          avgRankEl.textContent = avg;

          const max = Math.max(...ranks);
          maxRankEl.textContent = max;
        } else {
          avgRankEl.textContent = "0";
          maxRankEl.textContent = "0";
        }
      }

      // ç­›é€‰å¹¶æ˜¾ç¤ºæäº¤
      function filterAndDisplaySubmissions() {
        const selectedRank = rankFilter.value;
        let filtered = allSubmissions;

        if (selectedRank !== "all") {
          filtered = allSubmissions.filter((s) => s.rank === parseInt(selectedRank));
        }

        // æŒ‰æ—¶é—´å€’åºæ’åº
        filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        if (filtered.length === 0) {
          submissionsContainer.innerHTML = `
            <div class="empty-state">
              <p>ğŸ“­ æš‚æ— æ•°æ®</p>
              <p style="margin-top: 10px;">å½“å‰ç­›é€‰æ¡ä»¶ä¸‹æ²¡æœ‰æ‰¾åˆ°æäº¤è®°å½•</p>
            </div>
          `;
          return;
        }

        submissionsContainer.innerHTML = filtered
          .map((submission) => {
            const date = new Date(submission.timestamp);
            const dateStr = date.toLocaleString("zh-CN", {
              year: "numeric",
              month: "2-digit",
              day: "2-digit",
              hour: "2-digit",
              minute: "2-digit",
              second: "2-digit",
            });

            return `
            <div class="submission-card">
              <div class="submission-header">
                <div>
                  <span class="rank-badge">${submission.rank} æ®µ</span>
                  <span class="submission-id" style="margin-left: 10px;">ID: ${submission.id}</span>
                </div>
                <div class="timestamp">${dateStr}</div>
              </div>
              <div class="questions-list">
                <div class="question-item">
                  <h4>é—®é¢˜1: ä»éš¾åº¦0åˆ°éš¾åº¦5ï¼ŒAIä¸‹æ£‹æ—¶çš„æ€è€ƒæ—¶é—´æœ‰ä»€ä¹ˆå˜åŒ–ï¼Ÿ</h4>
                  <div class="answer">${escapeHtml(submission.answers.question1)}</div>
                </div>
                <div class="question-item">
                  <h4>é—®é¢˜2: ä½ è§‰å¾—ä¸åŒéš¾åº¦çš„AIï¼Œåœ¨ä¸‹æ£‹ç‰¹ç‚¹ä¸Šæœ‰ä»€ä¹ˆå˜åŒ–ï¼Ÿ</h4>
                  <div class="answer">${escapeHtml(submission.answers.question2)}</div>
                </div>
                <div class="question-item">
                  <h4>é—®é¢˜3: ä½ è§‰å¾—AIåœ¨ä¸‹æ£‹æ—¶æ˜¯å¦‚ä½•æ€è€ƒçš„ï¼Ÿæ˜¯é èƒŒæ£‹è°±ï¼Ÿè¿˜æ˜¯å’Œæˆ‘ä»¬ä¸€æ ·ä¾é æ„Ÿè§‰å’Œç»éªŒï¼ŸæŠ‘æˆ–æ˜¯æœ‰å…¶ä»–çš„åŠæ³•ï¼Ÿç»™å‡ºä½ çš„çŒœæµ‹ã€‚</h4>
                  <div class="answer">${escapeHtml(submission.answers.question3)}</div>
                </div>
              </div>
            </div>
          `;
          })
          .join("");
      }

      // HTMLè½¬ä¹‰
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // å¯¼å‡ºæ•°æ®
      function exportData() {
        const dataStr = JSON.stringify(allSubmissions, null, 2);
        const blob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `answers_${new Date().toISOString().split("T")[0]}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        showMessage("æ•°æ®å¯¼å‡ºæˆåŠŸ", "success");
      }

      // äº‹ä»¶ç›‘å¬
      refreshBtn.addEventListener("click", loadSubmissions);
      exportBtn.addEventListener("click", exportData);
      rankFilter.addEventListener("change", filterAndDisplaySubmissions);

      // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½æ•°æ®
      loadSubmissions();

      // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°
      setInterval(loadSubmissions, 30000);
    </script>
